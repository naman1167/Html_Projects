<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: rgb(163, 240, 163);
  transition: width 4s , height 4s;
}

div:hover {
  width: 350px;
  height: 200px;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover to check the transition effect:</p>
<div>
    <h1>Hey</h1>
</div>

</body>
</html>
